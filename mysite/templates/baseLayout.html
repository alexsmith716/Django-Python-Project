{% load static %}

<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>
			Django Polling App
		</title>
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	</head>
	<body class="" data-admin-utc-offset="0">
		<!-- Container -->
		<div id="container">
			<!-- Header -->
			<div id="header">
				<div id="branding">
					<h1 id="site-name">
						<a href="{% url 'home' %}">
							Django Polling App
						</a>
					</h1>
				</div>
			</div>
			<!-- END Header -->
			<div class="breadcrumbs">
				<a href="{% url 'home' %}">Home</a>
			</div>
			<div class="main shifted" id="main">
				<div class="content">
					<!-- Content -->

					{% block content %}
					{% endblock content %}

					<!-- END Content -->
					<div id="footer">
					</div>
				</div>
			</div>
		</div>
		<!-- END Container -->
	</body>
</html>
